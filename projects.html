<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset='utf-8'>
  <title>aalves</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div>
    <h1>Projects</h1>
  </div>
  <div>
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="#">Books</a></li>
    </ul>
  </div>
  <div ng-controller="GitHubCtrl">
    <div ng-show="user">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Language</th>
            <th># Issues</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="repo in repos">
            <td><a href="{{ repo.html_url }}">{{ repo.name }}</a></td>
            <td>{{ repo.language }}</td>
            <td>{{ repo.open_issues_count | number }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer>
    <ul>
      <li>Github</li>
      <li>LinkedIn</li>
      <li>Twitter</li>
    </ul>
  </footer>
</body>
